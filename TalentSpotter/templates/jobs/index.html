{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Job Descriptions</h2>
    <div class="mb-3">
        <a href="{{ url_for('add_job') }}" class="btn btn-primary">Add New Job</a>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Department</th>
                    <th>Experience</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.job_title }}</td>
                    <td>{{ job.department }}</td>
                    <td>{{ job.required_experience }} years</td>
                    <td>
                        <span class="badge {% if job.status == 'active' %}bg-success{% else %}bg-secondary{% endif %}">
                            {{ job.status }}
                        </span>
                    </td>
                    <td>
                        <a href="{{ url_for('view_job', job_id=job.jd_id) }}" class="btn btn-sm btn-info">View</a>
                        <a href="{{ url_for('edit_job', job_id=job.jd_id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <form action="{{ url_for('delete_job', job_id=job.jd_id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this job?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
