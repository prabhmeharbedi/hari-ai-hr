{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Shortlist</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('shortlists.create') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Shortlist Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="job_id" class="form-label">Job</label>
                    <select class="form-select" id="job_id" name="job_id" required>
                        <option value="">Select a job</option>
                        {% for job in jobs %}
                        <option value="{{ job.id }}">{{ job.title }} - {{ job.department }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('shortlists.index') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Shortlist</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
